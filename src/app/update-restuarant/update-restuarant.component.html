<div class="container mt-5 mb-3  border border-light p-3">
    <form #updateRestForm="ngForm" (ngSubmit)="updateRestuarant(updateRestForm)">
        <div class="row p-5">
            <h3 class="text-light text-center">Update Restuarant Details</h3>
            <div class="col-md-6">

                <div class="mb-2">
                    <!--  -->
                    <input name="id" [(ngModel)]="restBody.id"  placeholder="Restuarant Id"  type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <!--   -->
                    <input name="neighborhood" [(ngModel)]="restBody.neighborhood" placeholder="Restuarant Id" placeholder="Restuarant neighborhood"  type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <!--   -->
                    <input name="photograph" [(ngModel)]="restBody.photograph" placeholder="Restuarant Image"  type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="mb-2 text-light" for="">Operating Hours</label> <br>
                    <input  name="Monday" [(ngModel)]="restBody.operating_hours.Monday"  placeholder=" Monday"  type="text" class="form-control mb-2">
                    <input  name="Tuesday" [(ngModel)]="restBody.operating_hours.Tuesday"  placeholder=" Tuesday"  type="text" class="form-control mb-2">
                    <input  name="Wednesday" [(ngModel)]="restBody.operating_hours.Wednesday"  placeholder="Wednesday"  type="text" class="form-control mb-2">
                    <input  name="Thursday" [(ngModel)]="restBody.operating_hours.Thursday"   placeholder="Thursday"  type="text" class="form-control mb-2">
                    <input  name="Friday" [(ngModel)]="restBody.operating_hours.Friday"  placeholder=" Friday "  type="text" class="form-control mb-2">
                    <input  name="Saturday" [(ngModel)]="restBody.operating_hours.Saturday"  placeholder="Saturday"  type="text" class="form-control mb-2">
                    <input  name="Sunday" [(ngModel)]="restBody.operating_hours.Sunday"  placeholder="Sunday"  type="text" class="form-control mb-2">
                    
                </div>

            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <input name="rName" [(ngModel)]="restBody.rName"   placeholder="Restuarant name"  type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <input name="address" [(ngModel)]="restBody.address" placeholder="Restuarant address"  type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <input  name="cuisine_type" [(ngModel)]="restBody.cuisine_type" placeholder="Restuarant Cuisine type"  type="text" class="form-control">
                </div>
                
                <div class="mb-2">
              
                 <div class="border m-2 p-2" *ngFor="let review of restBody ['reviews']">
                    <label class="mb-2 text-light" for="">Reviews</label> 
                    <input name="rvname" [(ngModel)]=" review.name"  placeholder="Name"  type="text" class="form-control mb-2">
                    <input name="date" [(ngModel)]="review.date" placeholder="Date"  type="text" class="form-control mb-2">
                    <input name="rating" [(ngModel)]= "review.rating" placeholder="Rating"  type="text" class="form-control mb-2">
                    <input name="comments" [(ngModel)]="review.comments" placeholder="Comments"  type="text" class="form-control mb-2"> 
                 </div>                  
                </div>

                <div class="mb-2">
                    <label class="mb-2 text-light" for="">Location</label> <br>
                    <input  name="lat" [(ngModel)]="restBody.latlng.lat" placeholder="Latitude"  type="text" class="form-control mb-2">
                    <input  name="lng" [(ngModel)]="restBody.latlng.lng" placeholder="Longitude"  type="text" class="form-control mb-2">                  
                </div>
            </div>

            <div class="text-center mt-3">
               <button  type="submit" class="btn btn-dark">Update Restuarant</button>
            </div>

        </div>
    </form>

</div>
